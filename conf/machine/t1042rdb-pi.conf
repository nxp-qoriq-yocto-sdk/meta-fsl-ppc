#@TYPE: Machine
#@NAME: Freescale T1042RDB-PI
#@SOC: t1042
#@DESCRIPTION: Machine configuration for running T1042RDB-PI in 32-bit mode
#@MAINTAINER: Chunrong Guo <B40290@freescale.com>

require conf/machine/include/e5500.inc

SOC_FAMILY = "t1:t1042"
UBOOT_MACHINES ?= "T1042RDB_PI T1042RDB_PI_NAND T1042RDB_PI_SDCARD \
    T1042RDB_PI_SPIFLASH T1042RDB_PI_SECURE_BOOT \
"
KERNEL_DEVICETREE ?= "t1042rdb_pi.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/powerpc/configs/corenet32_fmanv3l_smp_defconfig"

JFFS2_ERASEBLOCK = "0x10000"

PREFERRED_PROVIDER_virtual/xserver ?= "xserver-xorg"
XSERVER = " \
    xserver-xorg \
    xf86-input-evdev \
    xf86-input-mouse \
    xf86-input-keyboard \
    xf86-video-fbdev \
"
