#@TYPE: Machine
#@DESCRIPTION: Machine configuration for running T1040QDS in 64-bit mode

require e5500-64b.inc
require conf/machine/include/soc-family.inc

SOC_FAMILY = "t1040"
UBOOT_MACHINES ?= "T1040QDS"
KERNEL_DEVICETREE ?= "${S}/arch/powerpc/boot/dts/t1040qds.dts \
    ${S}/arch/powerpc/boot/dts/t1040qds-usdpaa.dts"
KERNEL_DEFCONFIG ?= "${S}/arch/powerpc/configs/corenet64_smp_defconfig"

JFFS2_ERASEBLOCK = "0x10000"

SERIAL_CONSOLES = "115200;ttyS0 115200;ttyS1 115200;ttyEHV0"
SERIAL_CONSOLES_CHECK = "${SERIAL_CONSOLES}"
USE_VT = "0"
